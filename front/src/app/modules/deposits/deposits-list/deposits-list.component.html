<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Deposits</h4>
          <div class="row">
            <div class="col-md-6">
              <a class="btn btn-info btn-round" [routerLink]="['/deposits/add', accountId]">Add deposit</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table">
            <table class="table" *ngIf="deposits">
              <thead class=" text-primary">
              <th>
                Name
              </th>
              <th>
                Start date
              </th>
              <th>
                End date
              </th>
              <th>
                Interest rate
              </th>
              <th>
                Amount
              </th>
              <th class="text-right">
                Operations
              </th>
              </thead>
              <tbody *ngIf="deposits.length > 0">
              <tr *ngFor="let deposit of deposits">
                <td>
                  {{ getDepositTypeName(deposit.depositTypeId) }}
                </td>
                <td>
                  {{ deposit.startDate }}
                </td>
                <td>
                  {{ deposit.endDate }}
                </td>
                <td>
                  {{ getDepositTypeInterestRate(deposit.depositTypeId) }}
                </td>
                <td>
                  {{ deposit.amount }}
                </td>
                <td class="text-right">
                  <div ngbDropdown class="dropdown" placement="bottom-right">
                    <button class="btn btn-sm btn-info dropdown-toggle" ngbDropdownToggle>Actions</button>
                    <div ngbDropdownMenu>

                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
              <tbody *ngIf="deposits.length < 1">
              <tr>
                <td colspan="6">
                  No results
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
