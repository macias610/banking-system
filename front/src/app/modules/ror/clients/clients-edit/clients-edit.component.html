<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Preview client</h5>
        </div>
        <div class="card-body">
          <div class="alert text-center"
            [ngClass]="{'alert-info': !notification.error, 'alert-danger': notification.error}"
            *ngIf="notification && notification.message">
            <span>{{ notification.message }}</span>
          </div>
          <form [formGroup]="editClientForm" (ngSubmit)="editClient()">
            <p class="card-category">Personal info</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>First name</label>
                  <input type="text" class="form-control" formControlName="first_name" placeholder="First name"
                    value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Surname</label>
                  <input type="text" class="form-control" formControlName="surname" placeholder="Surname" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Pesel</label>
                  <input type="number" step="1" class="form-control" formControlName="pesel" placeholder="Pesel"
                    value="">
                </div>
              </div>
            </div>
            <hr>
            <p class="card-category">Address info</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Street</label>
                  <input type="text" class="form-control" formControlName="street" placeholder="Street" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>House number</label>
                  <input type="text" class="form-control" formControlName="house_number" placeholder="House number"
                    value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Apartment number</label>
                  <input type="text" class="form-control" formControlName="apartment_number"
                    placeholder="Apartment number" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" formControlName="city" placeholder="City" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Zip code</label>
                  <input type="text" class="form-control" formControlName="zip" placeholder="Zip code" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Country</label>
                  <select name="" formControlName="country" class="form-control">
                    <option value="">-- Select country --</option>
                    <option value="DE">Germany</option>
                    <option value="PL">Poland</option>
                  </select>
                </div>
              </div>
            </div>

            <hr>
            <div class="card-category">
              Contacts
              <button (click)="addContact()" type="button" class="btn btn-sm btn-info btn-round ml-2"><i
                  class="fa fa-plus"></i></button>
            </div>
            <div formArrayName="contacts">

              <div class="row" *ngFor="let contact of contactForms.controls; let i = index" [formGroupName]="i">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Contact type</label>
                    <select name="" formControlName="type" class="form-control">
                      <option value="">-- Select type --</option>
                      <option value="PHONE">Phone</option>
                      <option value="EMAIL">Email</option>
                      <option value="FAX">Fax</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Contact value</label>
                    <input type="text" formControlName="value" class="form-control" placeholder="Contact value"
                      value="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <div>
                      <button type="button" (click)="deleteContact(i)"
                        class="btn btn-danger btn-round mt-0 mb-0 ml-2"><i class="fa fa-times"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <hr>
            <div class="card-category">
              Documents
              <button (click)="addDocument()" type="button" class="btn btn-sm btn-info btn-round ml-2"><i
                  class="fa fa-plus"></i></button>
            </div>
            <div formArrayName="documents">

              <div class="row" *ngFor="let document of documentsForms.controls; let i = index" [formGroupName]="i">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Document type</label>
                    <select name="" formControlName="type" class="form-control">
                      <option value="">-- Select type --</option>
                      <option value="ID">ID</option>
                      <option value="PASSPORT">Passport</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Document value</label>
                    <input type="text" formControlName="value" class="form-control" placeholder="Document value"
                      value="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <div>
                      <button type="button" (click)="deleteDocument(i)"
                        class="btn btn-danger btn-round mt-0 mb-0 ml-2"><i class="fa fa-times"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" [disabled]="editClientForm.invalid || formInSave"
                class="btn btn-lg btn-info btn-round">Save
                account</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>


  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Client accounts</h5>
        </div>
        <div class="card-body">
          <div class="table">
            <table class="table" *ngIf="(accounts$ | async) as accounts">
              <thead class=" text-primary">
                <th>
                  Number
                </th>
                <th>
                  Balance
                </th>
                <th class="text-right">
                  Operations
                </th>
              </thead>
              <tbody *ngIf="accounts.length > 0">
                <tr *ngFor="let account of accounts">
                  <td>
                    {{ account.number_banking_account | accountNumber }}
                  </td>
                  <td>
                    {{ account.available_amount }} {{ account.currency }}
                  </td>
                  <td class="text-right">
                    <div ngbDropdown class="dropdown" placement="bottom-right">
                      <button class="btn btn-sm btn-info dropdown-toggle" ngbDropdownToggle>Actions</button>
                      <div ngbDropdownMenu>
                        <a class="dropdown-item" [routerLink]="['/accounts', account.id]">Show</a>
                        <a class="dropdown-item" href="#">Edit</a>
                        <a class="dropdown-item" href="#">Remove</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Generate history</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Make transfer</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="accounts.length === 0">
                <tr>
                  <td colspan="3">
                    No results
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
