<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Send transfer</h5>
        </div>
        <div class="card-body">
          <div class="alert text-center"
            [ngClass]="{'alert-info': !notification.error, 'alert-danger': notification.error}"
            *ngIf="notification && notification.message">
            <span>{{ notification.message }}</span>
          </div>
          <form [formGroup]="sendTransferForm" (ngSubmit)="sendTransfer()">
            <p class="card-category">Your info</p>
            <div class="row" *ngIf="(account | async) as accountItem">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Account</label>
                  <input type="text" readonly="" class="form-control" formControlName="senderAccNumber"
                    placeholder="Account" [value]="accountItem.number_banking_account">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" formControlName="title" placeholder="Title" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Value</label>
                  <input type="number" class="form-control" formControlName="value" placeholder="Value" value="">
                </div>
              </div>
            </div>
            <hr>
            <p class="card-category">Receiver info</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>account</label>
                  <input type="text" class="form-control" formControlName="receiverAccNumber" placeholder="account"
                    value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>date</label>
                  <input type="date" class="form-control" formControlName="transactionDate" placeholder="date" value="">
                </div>
              </div>
            </div>
            <hr>
            <div class="text-right">
              <button type="submit" [disabled]="sendTransferForm.invalid || formInSave"
                class="btn btn-lg btn-info btn-round">Send transfer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
