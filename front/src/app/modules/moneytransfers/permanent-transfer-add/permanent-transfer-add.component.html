<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <select name="" (change)="onChange($event.target.value)">
          <option value="">-- Select client --</option>
          <option *ngFor="let client of clients | async" [value]="client.id">
            {{client.info.surname}}
          </option>
        </select>
        <div class="card-header">
          <h5 class="title">Send transfer</h5>
        </div>
        <div class="card-body">
          <div class="alert text-center"
               [ngClass]="{'alert-info': !notification.error, 'alert-danger': notification.error}"
               *ngIf="notification && notification.message">
            <span>{{ notification.message }}</span>
          </div>
          <form [formGroup]="sendTransferForm" (ngSubmit)="sendTransfer()">
            <p class="card-category">Your info</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Account</label>
                  <select name="" formControlName="senderAccNumber" class="form-control">
                    <option value="">-- Select account --</option>
                    <option *ngFor="let account of accounts | async" [value]="account.number_banking_account">
                      {{account.number_banking_account}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" formControlName="title" placeholder="Title" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Value</label>
                  <input type="number" class="form-control" formControlName="value" placeholder="Value" value="">
                </div>
              </div>
            </div>
            <hr>
            <p class="card-category">Receiver info</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>account</label>
                  <input type="text" class="form-control" formControlName="receiverAccNumber" placeholder="account"
                         value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>from date</label>
                  <input type="date" class="form-control" formControlName="dateFrom" placeholder="date" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>to date</label>
                  <input type="date" class="form-control" formControlName="dateTo" placeholder="date" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>day interval</label>
                  <input type="number" class="form-control" formControlName="interval" placeholder="interval" value="7">
                </div>
              </div>
            </div>
            <hr>
            <div class="text-right">
              <button type="submit" [disabled]="sendTransferForm.invalid || formInSave"
                      class="btn btn-lg btn-info btn-round">set permanent transfer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
