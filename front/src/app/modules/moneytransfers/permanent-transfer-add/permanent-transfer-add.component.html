<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Set permanent transfer</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="sendTransferForm" (ngSubmit)="sendTransfer()">
            <p class="card-category">Your info</p>
            <div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label>Select client</label>
                  <input type="text" class="form-control" [ngbTypeahead]="searchClient"
                         [resultFormatter]="searchClientFormat" [inputFormatter]="searchClientFormat"
                         (selectItem)="selectClient($event.item)" placeholder="Search client ..."
                         value="">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Account</label>
                  <select name="" formControlName="senderAccNumber" class="form-control">
                    <option value="">-- Select account --</option>
                    <option *ngFor="let account of accounts | async" [value]="account.number_banking_account">
                      {{account.number_banking_account}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Title</label>
                  <input type="text" class="form-control" formControlName="title" placeholder="Title" value="">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>value</label>
                  <input type="number" class="form-control" formControlName="value" placeholder="Value" value="">
                </div>
              </div>
            </div>
            <hr>
            <p class="card-category">Receiver info</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>account</label>
                  <input type="text" class="form-control" formControlName="receiverAccNumber" placeholder="account"
                         value="">
                </div>
              </div>
            </div>
            <hr>
            <p class="card-category">Date settings</p>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>from date</label>
                  <input type="date" class="form-control" formControlName="dateFrom" placeholder="date" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>to date</label>
                  <input type="date" class="form-control" formControlName="dateTo" placeholder="date" value="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>day interval</label>
                  <input type="number" class="form-control" formControlName="interval" placeholder="interval" value="7">
                </div>
              </div>
            </div>
            <hr>
            <div class="text-right">
              <button type="submit" [disabled]="sendTransferForm.invalid || formInSave"
                      class="btn btn-lg btn-info btn-round">apply
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
