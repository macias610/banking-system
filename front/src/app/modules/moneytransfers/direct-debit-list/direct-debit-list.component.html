<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <select name="" (change)="onChange($event.target.value)">
          <option value="">-- Select client --</option>
          <option *ngFor="let client of clients | async" [value]="client.id">
            {{client.info.surname}}
          </option>
        </select>
        <div class="card-header">
          <h4 class="card-title">Active direct debit agreements</h4>
          <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
              <div class="form-group" align="right">
                <input type="text" value="" (input)="searchInTable($event.target.value)" placeholder="Search data"
                       class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table">
            <table class="table" *ngIf="(directDebits | async) as directDebits">
              <thead class=" text-primary">
              <th>
                Account number
              </th>
              <th>
                Provider
              </th>
              <th>
                status
              </th>
              <th class="text-right">
                Operations
              </th>
              </thead>
              <tbody>
              <tr *ngFor="let debit of directDebits | customFilter: directDebitsFilter : searchString">
                <td>
                  {{ debit.clientAccNumber }}
                </td>
                <td>
                  {{ debit.providerName }}
                </td>
                <td>
                  {{debit.enabled?'enabled':'disabled'}}
                </td>
                <td class="text-right">
                    <button (click)="cancelDirectDebit(debit)" *ngIf="debit.enabled">disable </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
