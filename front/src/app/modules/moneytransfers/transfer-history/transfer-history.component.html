<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <select name="" (change)="onChange($event.target.value)">
          <option value="">-- Select client --</option>
          <option *ngFor="let client of clients | async" [value]="client.id">
            {{client.info.surname}}
          </option>
        </select>
        <div class="card-header">
          <h4 class="card-title">Transfer history</h4>
          <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
              <div class="form-group" align="right">
                <input type="text" value="" (input)="searchInTable($event.target.value)" placeholder="Search data"
                       class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table">
            <table class="table" *ngIf="(transfers | async) as transfers">
              <thead class=" text-primary">
              <th>
                Date
              </th>
              <th>
                Title
              </th>
              <th>
                Sum
              </th>
              <th class="text-right">
                Operations
              </th>
              </thead>
              <tbody>
              <tr *ngFor="let transfer of transfers | customFilter: transfersFilter : searchString">
                <td>
                  {{ transfer.transactionDate }}
                </td>
                <td>
                  {{ transfer.title }}
                </td>
                <td>
                  {{ transfer.value }}
                </td>
                <td class="text-right">
                  <div ngbDropdown class="dropdown" placement="bottom-right">
                    <button class="btn btn-sm btn-info dropdown-toggle" ngbDropdownToggle>Actions</button>
                    <div ngbDropdownMenu>
                      <a class="dropdown-item" [routerLink]="['/transfers', transfer.id]">Show</a>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
