<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Credit types</h4>
          <div class="row">
            <div class="col-md-6">
              <a class="btn btn-info btn round" routerLink="/credit-types/add">Add credit type</a>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="alert text-center"
              [ngClass]="{'alert-info': !notification.error, 'alert-danger': notification.error}"
              *ngIf="notification && notification.message">
              <span>{{ notification.message }}</span>
            </div>
          <div class="table">
            <table class="table" *ngIf="creditTypes">
              <thead class="text-primary">
                <th>Name</th>
                <th>Info</th>
                <th>Min value</th>
                <th>Max value</th>
                <th>Interest rate</th>
                <th>Loan period</th>
                <th class="text-right">Operations</th>
              </thead>
              <tbody *ngIf="creditTypes.length >0">
                <tr *ngFor="let type of creditTypes">
                  <td>{{ type.name }}</td>
                  <td>{{ type.info }}</td>
                  <td>{{ type.min_value }}</td>
                  <td>{{ type.max_value }}</td>
                  <td>{{ type.interest_rate }} %</td>
                  <td>{{ type.loan_period }}</td>
                  <td class="text-right">
                    <div ngbDropdown class="dropdown" placement="bottom-right">
                      <button class="btn btn-sm btn-info dropdowb-toggle" ngbDropdownToggle>Actions</button>
                      <div ngbDropdownMenu>
                        <a class="dropdown-item" [routerLink]='' (click)="deleteCreditType(type.id)">Delete credit type</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="creditTypes.length === 0">
                <tr>
                  <td colspan="7">
                    No results
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
